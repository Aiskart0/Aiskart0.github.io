<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Benim Sitem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f06, #f79);
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #fff;
      color: #f06;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a.button:hover {
      background-color: #f79;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Merhaba Dünya! 👋</h1>
  <p>Bu benim kendi hazırladığım ilk internet sitem!<br>CSS ile artık çok daha güzel 😍</p>
  <br>
  <a class="button" href="https://www.instagram.com" target="_blank">Instagram'ım</a>
</body>
</html>
